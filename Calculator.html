<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="Style.css">
</head>
    <body>
        <form name="cal">
            <table>
                <tr>
                    <td colspan="4"><input class="txt" type="text" name="disp" id="disp" disabled></td>
                </tr>
                <!-- hafeze -->
                <tr>
                    
                    <td><input class="btn oprator" type="button" name="one" value="Mc" onclick="clear()"></td> 
                    <td><input class="btn oprator" type="button" name="two" value="M+" onclick="add()"></td>
                    <td><input class="btn oprator" type="button" name="plus" value="M" onclick="get()"></td>
                </tr>
                <tr>
                    <td><input class="btn" type="button" name="one" value="1" onclick="cal.disp.value+='1'"></td>
                    <td><input class="btn" type="button" name="two" value="2" onclick="cal.disp.value+='2'"></td>
                    <td><input class="btn" type="button" name="three" value="3" onclick="cal.disp.value+='3'"></td>
                    <td><input class="btn oprator" type="button" name="plus" value="+" onclick="cal.disp.value+='+'"></td>
                </tr>
                <tr>
                    <td><input class="btn" type="button" name="four" value="4" onclick="cal.disp.value+='4'"></td>
                    <td><input class="btn" type="button" name="five" value="5" onclick="cal.disp.value+='5'"></td>
                    <td><input class="btn" type="button" name="six" value="6" onclick="cal.disp.value+='6'"></td>
                    <td><input class="btn oprator" type="button" name="minus" value="-" onclick="cal.disp.value+='-'"></td>
                </tr>
                <tr>
                    <td><input class="btn" type="button" name="seven" value="7" onclick="cal.disp.value+='7'"></td>
                    <td><input class="btn" type="button" name="eight" value="8" onclick="cal.disp.value+='8'"></td>
                    <td><input class="btn" type="button" name="nine" value="9" onclick="cal.disp.value+='9'"></td>
                    <td><input class="btn oprator" type="button" name="mul" value="*" onclick="cal.disp.value+='*'"></td>
                </tr>
                <tr>
                    <td><input class="btn oprator" type="button" name="del" value="C" onclick="cal.disp.value=''"></td>
                    <td><input class="btn" type="button" name="zero" value="0" onclick="cal.disp.value+='0'"></td>
                    <td><input class="btn oprator" type="button" name="doit" value="=" onclick="cal.disp.value=eval(cal.disp.value)"></td>
                    <td><input class="btn oprator" type="button" name="div" value="/" onclick="cal.disp.value+='/'"></td>
                </tr>

            </table>
        </form>
        <script>
    var arr=0
function add()
{
arr=document.getElementById("disp").value;
}
function clear()
{
  arr=0;
}
function get()
{
document.getElementById("disp").value =arr+document.getElementById("disp").value;
}
</script>
    </body>
</html>
